
<div style="text-align: center">
	<h1>Welcome to {{ title }}!</h1>
	<div class="column" [dragula]='"first-bag"'>
		<div class="widget">
			<app-weather></app-weather>
		</div>
	</div>
	<div class="column" [dragula]='"first-bag"'>
		<div class="widget half">
			<app-clock></app-clock>
		</div>
		<div class="widget newline">
			<app-ip-camera></app-ip-camera>
		</div>
	</div>
	<div class="column" [dragula]='"first-bag"'>
		<div class="widget double">
			<app-news-feed></app-news-feed>
		</div>
	</div>
</div>
